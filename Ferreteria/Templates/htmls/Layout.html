<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferremax</title>
    <link rel='stylesheet' type='text/css' media='screen' href="{% static 'css/main.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <header>
        <div>
            <ul class="nav justify-content-center">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'Index' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'Productos' %}">Productos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Categorias</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="#">Tiendas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'Admin' %}">Admin</a>
                </li>
                <li class="nav-item linkmodal">
                    <a class="btn btn-link linkmodal" data-bs-toggle="offcanvas" href="#offcanvasExample"
                        role="button" aria-controls="offcanvasExample">
                        Carrito
                    </a>
                </li>
            </ul>
        </div>
    </header>

    <body>
        <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample"
            aria-labelledby="offcanvasExampleLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasExampleLabel">Carrito</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    Aqui estan tus productos elegidos
                </div>
                <form action="{% url 'Pagar' %}" method="post">
                    {% csrf_token %}
                    <label>valor del dolar: {{ valor }}
                    </label><br>
                    <label for="valor">Ingresa un valor:</label>
                    <input type="number" id="valor" name="valor">

                    <button type="submit">Enviar</button>

                    <br>
                    <table border="1">
                        <tr>
                            <th>Nombre Producto</th>
                            <th>Cantidad</th>
                            <th>Subtotal</th>
                        </tr>
                        <tr>
                            <td>Dato 1</td>
                            <td>Dato 2</td>
                            <td>Dato 3</td>
                        </tr>
                        <tr>
                            <td>Dato 4</td>
                            <td>Dato 5</td>
                            <td>Dato 6</td>
                        </tr>
                    </table>


                </form>

            </div>
        </div>

        {% block content %}

        {% endblock %}
        <br>
    </body>
    <footer>
        <!-- para el logo al pie de la pag  -->
        <div class="container">
            <center><img class="f_logo" src="{% static 'img/Log.png' %}" alt="Logo"></center>
        </div>
    </footer>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

</html>
